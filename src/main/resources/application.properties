spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=katusha
spring.datasource.password=katusha
spring.datasource.driver-class-name=org.postgresql.Driver

server.port=8080

management.endpoints.web.exposure.include=mappings,beans,caches,env,health,metrics,shutdown
management.endpoint.shutdown.access=unrestricted
management.endpoint.env.show-values=always

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.freemarker.checkTemplateLocation= false
spring.freemarker.template-loader-path=classpath:/templates/
spring.freemarker.suffix=.ftl
spring.freemarker.settings.boolean_format=yes,no

logging.level.org.springframework.web=DEBUG
logging.file.name=user_actions.log
logging.level.root=INFO
logging.pattern.file=%d{yyyy-MM-dd'T'HH:mm:ss.SSS} [%level] - %msg%n

